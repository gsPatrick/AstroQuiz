<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .products-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 1rem; /* Espaço entre os itens */
      }
      
      .product-item {
        border-radius: 10px;
        overflow: hidden; /* Para garantir que o border-radius funcione no botão */
      }
      
      .product-item button {
        width: 100%;
        background-color: #263844; /* Cor de fundo padrão */
        color: #fff; /* Cor do texto padrão */
        border: none;
        padding: 0;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      /* Estilos para o item ativo */
      .product-item.active button {
        background-color: #0F3333; /* Cor de fundo do item ativo */
      }
      .product-item.active .accent-wrap{
          background-color: #30B9A7;
      }
      
      /* Estilos para o item "Mais popular" */
      .product-item.most-popular::before {
        content: "Mais popular";
        background-color: #EB5757;
        color: #fff;
        padding: 0.5rem 1rem;
        border-radius: 5px 5px 0 0;
        position: relative;
        top: -10px;
        left: -10px;
      }
      
      .product-item.most-popular button{
          background-color: #364651;
      }
      
      .detail-wrap {
        padding: 1rem;
        text-align: left;
      }
      
      .product-title {
        font-weight: bold;
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
      }
      
      .product-subtitle {
        font-size: 1rem;
        margin-bottom: 0.5rem;
      }
      
      .line-through {
        text-decoration: line-through;
        color: #999; /* Cor mais clara para o preço antigo */
      }
      
      .after-trial-text {
        font-size: 0.9rem;
        color: #ccc; /* Cor mais clara para o texto "depois..." */
      }
      
      .accent-wrap {
        background-color: #4A6572; /* Cor de fundo da área de destaque */
        padding: 1rem;
        min-width: 120px; /* Largura mínima para a área de destaque */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      
      .accent-title {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 0.3rem;
        white-space: nowrap;
      }
      
      .accent-subtitle {
        font-size: 0.9rem;
        text-align: center;
        white-space: nowrap;
      }
</style>
<body>
    <ul class="products-list">
        <li class="product-item active">
          <button type="button">
            <div class="detail-wrap">
              <p class="product-title">Teste de 1 Semana</p>
              <p class="product-subtitle">$1 <span class="line-through">$4.99</span></p>
              <p class="after-trial-text">depois Plano de 2 Semanas $19.99</p>
            </div>
            <div class="accent-wrap">
              <div class="accent-title">$1</div>
              <p class="accent-subtitle">teste de 1 SEMANA</p>
            </div>
          </button>
        </li>
        <li class="product-item most-popular">
          <button type="button">
              <div class="detail-wrap">
                  <p class="product-title">Teste de 2 Semanas</p>
                  <p class="product-subtitle">$5.49 <span class="line-through">$9.99</span></p>
                  <p class="after-trial-text">depois Plano de 2 Semanas $19.99</p>
              </div>
              <div class="accent-wrap">
                  <div class="accent-title">$5.49</div>
                  <p class="accent-subtitle">teste de 2 SEMANAS</p>
              </div>
          </button>
        </li>
        <li class="product-item">
          <button type="button">
            <div class="detail-wrap">
              <p class="product-title">Teste de 4 Semanas</p>
              <p class="product-subtitle">$9.99 <span class="line-through">$19.99</span></p>
              <p class="after-trial-text">depois Plano de 1 Mês $29.99</p>
            </div>
            <div class="accent-wrap">
              <div class="accent-title">$9.99</div>
              <p class="accent-subtitle">teste de 4 SEMANAS</p>
            </div>
          </button>
        </li>
      </ul>
</body>
</html>
