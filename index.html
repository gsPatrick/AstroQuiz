<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>


    body{
        background-color: #1e3b48;
    }

    h1{
        color: #e9d4a3;
    }

    h2,h3, p {
        color: #ced1c9;
    }

    .nav{
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
    }

    .logo-image{
        width: 50px;
        margin-right: 15px;
    }

    .relatorio{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .titulo-relatorio {
        text-align: center;
    }

    .descricao-pagina, .texto-escolha-genero{
        text-align: center;
        font-size: 22px ;
    }

    .card-generos{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
    }

    .imagem-genero{
        width: 60px;
    }

    .link-genero {
        text-decoration: none; /* Remove o sublinhado do link */
        color: inherit; /* Herda a cor do texto do elemento pai */
        display: block; /* Faz o link ocupar todo o espaço do card */
    }

    .feminino, .masculino, .naoBinario{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #2d5668;
        padding-block: 30px;
        padding-bottom: 45px;
        padding-inline: 35px;
        border-radius: 20px;

        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .feminino:hover, .masculino:hover, .naoBinario:hover {
        /* Efeito de flutuar */
        transform: translateY(-10px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .masculino{

        margin-inline: 25px;
    }

    .texto-genero{
        color: white;
        font-size: 20px;
    }


</style>

<body>

    <div class="nav">
        <div class="logo">
            <img class="logo-image" src="https://sub.astroline.today/static/media/logo.1f4466ec692d9275dad4.webp" alt="">
        </div>
        <div class="nomeLogo">
            <h1>Astroline</h1>
        </div>
    </div>

    <div class="relatorio">
        <h1 class="titulo-relatorio">Relatório astrológico personalizado <br> com predições poderosas</h1>
        <h3 class="descricao-pagina">Responda a um teste de 1 minuto para receber uma <br> previsão personalizada. O resultado não é garantido <br> e pode variar de caso para caso.</h3>
        <h3 class="texto-escolha-genero">Selecione seu gênero para começar</h3>
    </div>

    <div class="card-generos">
        <a href="pagina-aniversario.html" class="link-genero">
            <div class="feminino">
                <card-image>
                    <img class="imagem-genero" src="https://sub.astroline.today/static/media/female-gender.44bbd4d6037a841db22c.webp" alt="">
                </card-image>
                <card-tituilo>
                    <h3 class="texto-genero">Feminino</h3>
                </card-tituilo>
            </div>
        </a>
        <a href="agina-aniversario.html" class="link-genero">
            <div class="masculino">
                <card-image>
                    <img class="imagem-genero"  src="https://sub.astroline.today/static/media/male-gender.bf55dc6056c8b6d95d07.webp" alt="">
                </card-image>
                <card-tituilo>
                    <h3 class="texto-genero">Masculino</h3>
                </card-tituilo>
            </div>
        </a>
        <a href="agina-aniversario.html" class="link-genero">
            <div class="naoBinario">
                <card-image>
                    <img class="imagem-genero"  src="https://sub.astroline.today/static/media/other-gender.db896d67ff5e9f686e5d.webp" alt="">
                </card-image>
                <card-tituilo>
                    <h3 class="texto-genero">Não Binario</h3>
                </card-tituilo>
            </div>
        </a>
    </div>
    </div>
    
    <script>
        const cards = document.querySelectorAll('.link-genero');
    
        cards.forEach(card => {
            const innerDiv = card.querySelector('div'); 
    
            card.style.cursor = 'default';
    
            innerDiv.addEventListener('mouseover', () => {
                card.style.cursor = 'pointer';
            });
    
            innerDiv.addEventListener('mouseout', () => {
                card.style.cursor = 'default';
            });
        });
    </script>
</body>
</html>
