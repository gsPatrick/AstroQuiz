<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

* {
  font-family: 'Arial', sans-serif !important;
}
    body {
        background-color: #1e3b48;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh; /* Garantir que o body ocupe a altura total da tela */
    }

    h1{
        color: #e9d4a3;
    }

    h2,h3, p {
        color: #ced1c9;
    }

    .nav{
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
    }

    .logo-image{
        width: 50px;
        margin-right: 15px;
    }

    .relatorio{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 0 20px;
    }

    .titulo-relatorio {
        text-align: center;
        font-size: 1.8rem; /* Reduzir o tamanho da fonte para telas menores */
    }


    .descricao-pagina, .texto-escolha-genero{
        text-align: center;
        font-size: 1.2rem; /* Reduzir o tamanho da fonte para telas menores */
        line-height: 1.4; /* Ajustar o espaçamento entre linhas */

    }

    .card-generos{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
        flex-wrap: wrap;
        padding: 0 20px; /* Adicionar padding horizontal para telas menores */
        margin-top: 20px; /* Adicionar espaçamento acima do card-generos */
    }

    .imagem-genero{
        width: 60px;
    }

    .link-genero {
        text-decoration: none;
        color: inherit;
        display: block;
    }

    .feminino, .masculino, .naoBinario{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #2d5668;
        padding-block: 20px;
        padding-bottom: 30px;
        padding-inline: 25px;
        border-radius: 20px;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        margin: 10px; /* Adicionar margem entre os cards */
        max-width: 150px; /* Limitar a largura dos cards */
    }

    .feminino:hover, .masculino:hover, .naoBinario:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .masculino{
        margin-inline: 0px;
    }

    .texto-genero{
        color: white;
        font-size: 1.1rem; /* Reduzir o tamanho da fonte para telas menores */
    }

    /* Media Queries para telas menores (celulares) */
    @media (max-width: 600px) {
        .nav {
            margin-top: 30px;
        }
        .logo-image {
            width: 40px;
            margin-right: 10px;
        }

        .titulo-relatorio {
             font-size: 1.5rem;
         }

         .descricao-pagina, .texto-escolha-genero {
            font-size: 1rem;
          }
          .card-generos {
                margin-top: 10px;
            }
         .feminino, .masculino, .naoBinario {
            padding-block: 15px;
            padding-bottom: 20px;
            padding-inline: 20px;
            margin: 10px 5px; /* Reduzir as margens */
             max-width: 120px; /* Reduzir a largura dos cards */
        }
         .imagem-genero{
                width: 50px;
             }

        .texto-genero {
               font-size: 1rem; /* Reduzir o tamanho da fonte para telas menores */
          }

    }
</style>

<body>
    <div class="nav">
        <div class="logo">
            <img class="logo-image" src="./logo2.png" alt="">
        </div>
        <div class="nomeLogo">
            <h1>Astroline</h1>
        </div>
    </div>

    <div class="relatorio">
        <h1 class="titulo-relatorio">Relatório astrológico personalizado <br> com predições poderosas</h1>
        <h3 class="descricao-pagina">Responda a um teste de 1 minuto para receber uma <br> previsão personalizada. O resultado não é garantido <br> e pode variar de caso para caso.</h3>
        <h3 class="texto-escolha-genero">Selecione seu gênero para começar</h3>
    </div>

    <div class="card-generos">
        <a href="agina-aniversario.html" class="link-genero">
            <div class="feminino">
                <card-image>
                    <img class="imagem-genero" src="https://sub.astroline.today/static/media/female-gender.44bbd4d6037a841db22c.webp" alt="">
                </card-image>
                <card-tituilo>
                    <h3 class="texto-genero">Feminino</h3>
                </card-tituilo>
            </div>
        </a>
        <a href="agina-aniversario.html" class="link-genero">
            <div class="masculino">
                <card-image>
                    <img class="imagem-genero"  src="https://sub.astroline.today/static/media/male-gender.bf55dc6056c8b6d95d07.webp" alt="">
                </card-image>
                <card-tituilo>
                    <h3 class="texto-genero">Masculino</h3>
                </card-tituilo>
            </div>
        </a>
        <a href="agina-aniversario.html" class="link-genero">
            <div class="naoBinario">
                <card-image>
                    <img class="imagem-genero"  src="https://sub.astroline.today/static/media/other-gender.db896d67ff5e9f686e5d.webp" alt="">
                </card-image>
                <card-tituilo>
                    <h3 class="texto-genero">Não Binario</h3>
                </card-tituilo>
            </div>
        </a>
    </div>
    
    <script>
        const cards = document.querySelectorAll('.link-genero');
    
        cards.forEach(card => {
            const innerDiv = card.querySelector('div'); 
    
            card.style.cursor = 'default';
    
            innerDiv.addEventListener('mouseover', () => {
                card.style.cursor = 'pointer';
            });
    
            innerDiv.addEventListener('mouseout', () => {
                card.style.cursor = 'default';
            });
        });
    </script>
</body>
</html>
