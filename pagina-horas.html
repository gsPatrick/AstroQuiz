<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

* {
  font-family: 'Arial', sans-serif !important;
}

    body {
        margin: 0;
        background-color: #1e3b48;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }

    .nav-second {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 500px;
        padding: 0 20px;
        box-sizing: border-box;
        margin-top: 20px;
    }

    .back-button {
        background: none;
        border: none;
        padding: 0;
        cursor: pointer;
    }

    .arrow {
        width: 30px;
        color: #f2e6c4
      }

      .arrow:hover {
        color: #94855b
      }

    .back-button img {
        width: 24px;
        height: auto;
    }

    .logo-text {
        font-family: 'Arial', sans-serif;
        font-size: 28px;
        font-weight: bold;
        color: #e9d4a3;
        text-decoration: none;
    }

    .page-counter {
        font-family: 'Arial', sans-serif;
        font-size: 15px;
        color: #ced1c9;
    }

    .principal {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 500px;
    }

    .nav-second{
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 500px;
        flex-direction: column;
    }
     .progress-bar {
        margin-top: 20px;
        width: 100%;
        height: 7px;
        background-color: #1e293b;
        border-radius: 9999px;
        overflow: hidden;
      }

      .progress-bar-fill {
        width: 30%;
        height: 100%;
        background-color: #10b981;
        border-radius: 9999px;
        transition: width 0.3s ease-in-out;
      }

      .conteudo {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .titulo-anivesario{
        margin-top: 50px;
        color: #e9d4a3;
        text-align: center;
      }

      .texto-aniversario {
        color: #ced1c9;
        text-align: center;
        font-size: 14px;
      }

      .datas{
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 100px;
      }


      .date-container {
        padding: 20px;
        color: #536b7a;
        width: 300px;
        font-family: Arial, sans-serif;
        position: relative;
    }

    .column-headers {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        text-align: center;
        position: relative;
        margin-bottom: 10px;
    }

    .column-headers::before,
    .column-headers::after {

    }

    .column-headers::before {
        top: 0;
    }

    .column-headers::after {
        bottom: 0;
    }

    .date-columns {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        justify-content: center;
    }

    .scroll-window {
        height: 120px;
        overflow: hidden;
        position: relative;
    }

    .scroll-content {
        transition: transform 0.3s ease;
        position: absolute;
        width: 100%;
        text-align: center;
    }

    .date-option {
        text-align: center;
        height: 40px;
        line-height: 40px;
        cursor: pointer;
        transition: color 0.2s ease;
        font-size: 24px;
    }

    .date-option:hover {
        color: #ffffff;
    }

    /* Added rule for selected state */
    .date-option.selected {
        color: white;
    }


    .date-option.disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    .forgot-time {
        text-align: center;
        margin-top: 20px;
    }

    .forgot-link {
        color: #17cfbc;
        text-decoration: none;
        font-size: 14px;
        transition: color 0.3s ease;
    }

    .forgot-link:hover {
        color: #00847C;
    }

    .date-column1 {
        display: none;
    }

    .button-area{
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
    }

    .continue-button {
    background-color: #17cfbc;
    color: rgba(255, 255, 255, 0.8);
    border: none;
    border-radius: 25px;
    padding-block: 20px;
    padding-inline: 50px;
    font-size: 18px;
    font-family: Arial, sans-serif;
    cursor: pointer;
    width: 50%;
    max-width: 400px;
    text-align: center;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
}

.continue-button:hover {
    background-color: #00847C;
    color: rgba(255, 255, 255, 1);
}

.continue-button:active {
    transform: scale(0.98);
}

@media (max-width: 600px) {

.principal{
width: 90vw;
}

.nav-second{
  width: 90vw;
}

.container{
  width: 90vw;
}

}


</style>
<body>

    <nav class="nav-second">

        <div class="principal">
            <button class="back-button">
                <a href="agina-aniversario.html" class="back-button-link">
                    <div class="arrow">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 12H4M4 12L10 6M4 12L10 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                        </svg>
                    </div>
                </a>
        </button>
        <a href="#" class="logo-text">Astroline</a>
        <span class="page-counter">3/11</span>

        </div>


            <div class="progress-bar">
                <div class="progress-bar-fill"></div>
              </div>

              <div class="conteudo">
                <h2 class="titulo-anivesario">Você sabe a hora em que <br> nasceu?
                </h2>
                <h3 class="texto-aniversario">Isso nos ajuda a descobrir a localização dos planetas <br> no céu no momento do seu nascimento
                </h3>
              </div>

              <div class="datas">
                <div class="date-container">
                    <div class="column-headers">
                        <span>Hora</span>
                        <span>Minutos</span>
                    </div>

                    <div class="date-columns">
                        <div class="date-column1"></div>

                        <div class="date-column">
                            <div class="scroll-window">
                                <div class="scroll-content day"></div>
                            </div>
                        </div>

                        <div class="date-column">
                            <div class="scroll-window">
                                <div class="scroll-content year"></div>
                            </div>
                        </div>
                    </div>

                    <div class="forgot-time">
                        <a href="pagina-regiao.html" class="forgot-link">Não me lembro</a>
                    </div>
                </div>
            </div>


            <div class="button-area">
                <a href="pagina-regiao.html" class="continue-button">Continuar</a>
            </div>


        </div>

    </nav>



    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Preencher horas (0 até 23)
            const hourContent = document.querySelector('.scroll-content.day');
            for (let i = 0; i <= 23; i++) {
                const div = document.createElement('div');
                div.className = 'date-option';
                div.textContent = i.toString().padStart(2, '0');
                hourContent.appendChild(div);
            }

            // Preencher minutos (0 até 59)
            const yearContent = document.querySelector('.scroll-content.year');
            for (let i = 0; i <= 59; i++) {
                const div = document.createElement('div');
                div.className = 'date-option';
                div.textContent = i.toString().padStart(2, '0');
                yearContent.appendChild(div);
            }

            // Configurar rolagem para cada coluna
            document.querySelectorAll('.scroll-content').forEach(content => {
                let currentIndex = 0;
                const options = content.querySelectorAll('.date-option');
                const maxIndex = options.length - 3;

                function updatePosition() {
                    content.style.transform = `translateY(-${currentIndex * 40}px)`;
                }

                function isValidMove(index) {
                    const isDay = content.classList.contains('day');
                    const isYear = content.classList.contains('year');
                    return index >= 0 && index <= maxIndex;
                }

                // Adicionar clique em cada opção
                options.forEach((option, index) => {
                    option.addEventListener('click', () => {
                        const relativeIndex = index - currentIndex;

                        // Remove 'selected' class from all options in this column
                        options.forEach(opt => opt.classList.remove('selected'));

                        // Add 'selected' class to the clicked option
                        option.classList.add('selected');

                        if (relativeIndex === 0 && isValidMove(currentIndex - 1)) {
                            currentIndex--;
                            updatePosition();
                        } else if (relativeIndex === 2 && isValidMove(currentIndex + 1)) {
                            currentIndex++;
                            updatePosition();
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
