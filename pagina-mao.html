<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    body {
        margin: 0; /* Reset default margin */
        background-color: #1e3b48; /* Same as your previous background color */
        display: flex;
        flex-direction: column; /* Align items vertically */
        align-items: center; /* Center items horizontally */
        min-height: 100vh; /* Ensure body takes full viewport height */
    }

    .nav-second {
        display: flex;
        justify-content: space-between; /* Space elements evenly */
        align-items: center;
        width: 500px; /* Full width */
        padding: 0 20px; /* Padding on the sides */
        box-sizing: border-box; /* Include padding in width calculation */
        margin-top: 20px;
    }

    .back-button {
        background: none;
        border: none;
        padding: 0;
        cursor: pointer;
    }

    .arrow {
        width: 30px; /* Ajuste o tamanho conforme necessário */
        color: #f2e6c4
      }
      
      /* Para mudar a cor quando passar o mouse */
      .arrow:hover {
        color: #94855b
      }

    .back-button img {
        width: 24px; /* Adjust size as needed */
        height: auto;
    }

    .logo-text {
        font-family: 'Arial', sans-serif; /* Choose appropriate font */
        font-size: 28px; /* Adjust size as needed */
        font-weight: bold;
        color: #e9d4a3; /* Same as your h1 color */
        text-decoration: none;
    }

    .page-counter {
        font-family: 'Arial', sans-serif;
        font-size: 15px;
        color: #ced1c9;
    }

    .principal {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 500px;
  
    }

    .nav-second{  
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 500px;
        flex-direction: column;
    }
     .progress-bar {
        margin-top: 20px;
        width: 100%;
        height: 7px;
        background-color: #1e293b; /* cor de fundo escura */
        border-radius: 9999px;
        overflow: hidden;
      }

      .progress-bar-fill {
        width: 70%; /* Altere este valor para mudar a porcentagem (0-100) */
        height: 100%;
        background-color: #10b981; /* cor verde */
        border-radius: 9999px;
        transition: width 0.3s ease-in-out;
      }

      .conteudo {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .titulo-destino{
        margin-top: 50px;
        color: #e9d4a3;
        text-align: center;
        font-size: 35px;
      }

      .texto-aniversario {
        color: #ced1c9;
        text-align: center;

        font-size: 20px;
      }

      .imagem-mao{
      
        display: flex;
        justify-content: center;
        align-items: center;

        margin-bottom: 500px;
      }

      .mao {
        width: 350px;
      
      }

   
      .button-area{
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        margin-top: 50px;
    }

    .continue-button {
    background-color: #17cfbc;
    color: rgba(255, 255, 255, 0.8);
    border: none;
    border-radius: 25px;
    padding-block: 20px;
    padding-inline: 50px;
    font-size: 18px;
    font-family: Arial, sans-serif;
    cursor: pointer;
    width: 50%;
    max-width: 400px;
    text-align: center;
    transition: all 0.3s ease;
    text-decoration: none; /* Remove a decoração de sublinhado do link */
    display: inline-block; /* Para o padding e o max-width funcionarem */
}

.continue-button:hover {
    background-color: #00847C;
    color: rgba(255, 255, 255, 1);
}

.continue-button:active {
    transform: scale(0.98);
}



</style>
<body>

    <nav class="nav-second">
        
        <div class="principal">
            <button class="back-button">
            <div class="arrow">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 12H4M4 12L10 6M4 12L10 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                  </svg>
              </div>
        </button>
        <a href="#" class="logo-text">Astroline</a>
        <span class="page-counter">8/11</span>

        </div>

      
            <div class="progress-bar">
                <div class="progress-bar-fill"></div>
              </div>

              <div class="conteudo">
                <h2 class="titulo-destino">Sabemos como ler seu destino  <br> 
                  com 95% de precisão!

                </h2>

              </div>

                  <imagem-mao>
                    <img class="mao" src="https://i.imgur.com/8ygeSy5.png" alt="">
                  </imagem-mao>


                  <div class="button-area">
                    <a href="pagina-elementos.html" class="continue-button">Continuar</a>
                  </div>
                </div>

    </nav>

    

    <script>
      let selectedCount = 0;
      const maxSelections = 3;
      const countDisplay = document.getElementById('count');
  
      function toggleSelection(button) {
        if (button.classList.contains('selected')) {
          button.classList.remove('selected');
          selectedCount--;
        } else if (selectedCount < maxSelections) {
          button.classList.add('selected');
          selectedCount++;
        }
        countDisplay.textContent = selectedCount;
      }
    </script>
</body>
</html>
