<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale: 1.0">
    <title>Tirar foto da palma da mão</title>
    <style>
    body {
        margin: 0;
        background-color: #1e3b48;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        font-family: 'Arial', sans-serif;
        color: #ced1c9;
    }

    .nav-second {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 90vw;
        max-width: 500px;
        padding: 10px 20px;
        box-sizing: border-box;
        margin-top: 20px;
    }

    .back-button {
        background: none;
        border: none;
        padding: 0;
        cursor: pointer;
    }

    .arrow {
        width: 30px;
        color: #f2e6c4;
      }

    .arrow:hover {
        color: #94855b;
    }

    .back-button img {
        width: 24px;
        height: auto;
    }

    .logo-text {
        font-size: 24px;
        font-weight: bold;
        color: #e9d4a3;
        text-decoration: none;
    }

    .page-counter {
        font-size: 14px;
        color: #ced1c9;
    }

    .principal {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
    }

    .nav-second{
        flex-direction: column;
        width: 90vw;
        max-width: 500px;
    }

     .progress-bar {
        margin-top: 15px;
        width: 100%;
        height: 5px;
        background-color: #1e293b;
        border-radius: 9999px;
        overflow: hidden;
      }

      .progress-bar-fill {
        width: 100%;
        height: 100%;
        background-color: #10b981;
        border-radius: 9999px;
        transition: width 0.3s ease-in-out;
      }

      .conteudo {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }

      .titulo-destino{
        margin-top: 20px;
        color: #e9d4a3;
        text-align: center;
        font-size: 26px;
        margin-bottom: 10px;
      }

      .texto-aniversario {
        text-align: center;
        font-size: 18px;
      }

    .camera-container {
         display: flex;
        justify-content: center;
        align-items: center;
         margin-top: 15px;
        position: relative;
        width: 90vw;
        max-width: 500px;
        height: 70vw;
          max-height: 500px;
       }
     .camera-container.active{
         height: auto;
       }
        #cameraPreview {
           position: relative;
        width: 100%;
        height: 100%;
           display: flex;
          align-items: center;
          justify-content: center;
           overflow: hidden;
           border-radius: 10px;
       }
       #handOverlay {
           position: absolute;
            top: 0;
           width: 50%;
            height: 100%;
           object-fit:cover;
           pointer-events: none;
        }

    .analysis-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none; /* Hidden by default */
        align-items: center;
        justify-content: center; /* Centraliza verticalmente os elementos internos */
    }

    .scanning-line {
        position: absolute;
        top: 20px; /* Posição inicial no topo, ajuste conforme necessário */
        left: 0;
        width: 100%;
        height: 4px; /* Espessura da linha */
        background-color: #34eb71; /* Cor verde */
        border-radius: 2px;
        animation: scanAnimation 2s linear infinite alternate; /* Animação */
    }

    @keyframes scanAnimation {
        0% {
            top: 20px; /* Começa no topo */
        }
        100% {
            top: calc(100% - 20px - 4px); /* Vai até perto da base (ajuste 20px e 4px conforme necessário) */
        }
    }

    .analysis-progress-container {
        width: 80%; /* Largura do container da barra de progresso */
        display: flex;
        flex-direction: column;
        align-items: center; /* Centraliza a barra e o texto horizontalmente */
        margin-top: 20px; /* Espaço abaixo do camera-container */
        display: none; /* Hidden by default - will be shown with JS */
    }


    .analysis-progress-bar {
        width: 100%; /* Largura da barra de progresso */
        height: 12px; /* Altura da barra de progresso */
        background-color: #374151; /* Cor de fundo da barra */
        border-radius: 6px; /* Bordas mais arredondadas */
        overflow: hidden;
        position: relative; /* Para posicionamento absoluto da porcentagem */
    }

    .analysis-progress-bar-fill {
        width: 0%; /* Começa vazio */
        height: 100%;
        background-color: #17cfbc; /* Cor de preenchimento inicial */
        border-radius: 6px;
        transition: none; /* Remove a transição CSS, vamos animar via JS */
    }

    .progress-percentage {
        position: absolute;
        top: 50%;
        left: 10px; /* Espaçamento da esquerda */
        transform: translateY(-50%);
        color: #f3f4f6; /* Cor do texto da porcentagem */
        font-size: 14px; /* Tamanho da fonte da porcentagem */
    }


    .analysis-text {
        margin-top: 10px;
        font-size: 16px;
        color: #f3f4f6;
        text-align: center; /* Centraliza o texto "Analisando..." */
    }


      .button-area {
         display: flex;
          justify-content: center;
          align-items: center;
          width: 100%;
           margin-top: 20px;
           flex-direction: column;
           }
      .continue-button {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            background-color: #17cfbc;
            border: 2px solid white;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
         }
          .continue-button:hover {
            background-color: #00847C;
            color: rgba(255, 255, 255, 1);
          }
          .continue-button:active {
            transform: scale(0.98);
          }
    .continue-button2 {
        background-color: #17cfbc;
        color: rgba(255, 255, 255, 0.8);
        border: none;
        border-radius: 25px;
        padding: 8px 20px;
        font-size: 16px;
        cursor: pointer;
        width: auto;
        min-width: 200px;
        max-width: 400px;
        text-align: center;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        box-sizing: border-box;
    }

    .continue-button2:hover {
        background-color: #00847C;
        color: rgba(255, 255, 255, 1);
    }

    .continue-button2:active {
        transform: scale(0.98);
    }
@media (max-width: 600px) {
.nav-second, .principal, .camera-container, .conteudo, .button-area {
width: 95vw;
}
.titulo-destino{
    font-size: 1.5rem;
}
.texto-aniversario {
    font-size: 1rem;
}
.logo-text {
    font-size: 1.6rem;
}
.page-counter {
    font-size: 0.9rem;
}
}
    </style>
</head>
<body>
    <nav class="nav-second">

        <div class="principal">
            <button class="back-button">
                <a href="pagina-cores.html" class="back-button-link">
                    <div class="arrow">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 12H4M4 12L10 6M4 12L10 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                        </svg>
                    </div>
                </a>
        </button>
        <a href="#" class="logo-text">Astroline</a>
        <span class="page-counter">11/11</span>

        </div>


            <div class="progress-bar">
                <div class="progress-bar-fill"></div>
              </div>

              <div class="conteudo">
                <h2 class="titulo-destino">Tire uma foto da palma de sua mão
                    <br>
                  esquerda
                </h2>
                <p class="texto-aniversario">Posicione sua mão sobre a imagem guia e pressione "Iniciar Câmera"</p>
              </div>

               <div class="camera-container" id="cameraContainer">
               <div id="cameraPreview" >
                 <img id="handOverlay" src="https://sub.astroline.today/static/media/shape.8e5e1cffb28474ee3111.webp" alt="Hand Overlay" >
                 </div>

                 <div id="analysisOverlay" class="analysis-overlay"> <!-- Container para elementos de análise -->
                    <div id="scanningLine" class="scanning-line"></div> <!-- Linha verde -->
                </div>
            </div>
            <div class="analysis-progress-container" id="analysisProgressContainer">  <!-- Container para barra de progresso e texto -->
                <div class="analysis-progress-bar"> <!-- Barra de progresso -->
                    <div class="analysis-progress-bar-fill" id="analysisProgressBarFill"></div>
                    <span class="progress-percentage" id="progressPercentageText">0%</span> <!-- Texto da porcentagem -->
                </div>
                <p class="analysis-text">Analisando a palma da sua mão...</p> <!-- Texto de análise -->
            </div>

                <div class="button-area">
                <a href="#" id="startCameraButton" class="continue-button"></a>
                <a href="#" id="takePhotoButton" class="continue-button" style="display: none;"></a>
                 </div>
    </nav>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
      const startCameraButton = document.getElementById('startCameraButton');
      const takePhotoButton = document.getElementById('takePhotoButton');
      const cameraPreview = document.getElementById('cameraPreview');
      const cameraContainer = document.getElementById('cameraContainer');
      const analysisOverlay = document.getElementById('analysisOverlay'); // Get analysisOverlay
      const analysisProgressContainer = document.getElementById('analysisProgressContainer'); // Get progress container
      let videoElement = null;
      let cameraStream = null;

      startCameraButton.addEventListener('click', function(event) {
          event.preventDefault();
           if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                  let constraints = {
                       video: {
                               facingMode: 'user',
                               width: { ideal: 640 },
                               height: { ideal: 480 },
                          },
                     }
              navigator.mediaDevices.getUserMedia(constraints)
                  .then(function(stream) {
                          cameraStream = stream;
                          cameraContainer.classList.add('active')
                           videoElement = document.createElement('video');
                            videoElement.srcObject = stream;
                                videoElement.setAttribute('playsinline', true);
                                videoElement.muted = true;
                            videoElement.load();
                            videoElement.play();
                            videoElement.style.width = '100%'
                            videoElement.style.height = '100%'
                              cameraPreview.appendChild(videoElement);

                              startCameraButton.style.display = 'none';
                              takePhotoButton.style.display = 'inline-block';
                              takePhotoButton.textContent = '';


                 })
              .catch(function(error) {
                  console.error('Error accessing camera:', error);
                  alert('Falha ao acessar a câmera.');
                   window.location.href = 'agina-pagamento.html';
              });
           } else {
                alert('getUserMedia não é suportado.');
               window.location.href = 'agina-pagamento.html';
             }
      });

      takePhotoButton.addEventListener('click', function(event) {
          event.preventDefault();
          if (videoElement && cameraStream) {
              const canvas = document.createElement('canvas');
              canvas.width = videoElement.videoWidth;
              canvas.height = videoElement.videoHeight;
                  const ctx = canvas.getContext('2d');
                   ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                  const imageDataURL = canvas.toDataURL('image/png');
          localStorage.setItem('selectedImage', imageDataURL);

           cameraStream.getTracks().forEach(track => track.stop());
             cameraPreview.removeChild(videoElement);
             videoElement = null;
             cameraStream = null;
             cameraPreview.style.display = 'none';

             const capturedImgElement = document.createElement('img');
             capturedImgElement.src = imageDataURL;
             capturedImgElement.style.maxWidth = '100%';
             capturedImgElement.style.height = 'auto';
             cameraContainer.appendChild(capturedImgElement);

             takePhotoButton.style.display = 'none';
             startCameraButton.style.display = 'none';
             takePhotoButton.textContent = 'Tirar Foto';

             analysisOverlay.style.display = 'flex'; // Show analysis overlay with scanning line
             analysisProgressContainer.style.display = 'flex'; // Show progress bar container

             const progressBarFill = document.getElementById('analysisProgressBarFill');
             const progressPercentageText = document.getElementById('progressPercentageText');
             let progress = 0;
             const intervalTime = 50; // Intervalo de atualização em milissegundos
             const totalTime = 10000; // Tempo total da análise em milissegundos
             const increment = (100 * intervalTime) / totalTime; // Incremento por intervalo

             const progressInterval = setInterval(function() {
                 progress += increment;
                 if (progress > 100) progress = 100; // Garante que não passe de 100%

                 progressBarFill.style.width = `${progress}%`; // Atualiza a largura da barra
                 progressPercentageText.textContent = `${Math.round(progress)}%`; // Atualiza o texto da porcentagem

                 if (progress >= 100) {
                     clearInterval(progressInterval); // Limpa o intervalo quando chega a 100%
                     setTimeout(function() {
                        cameraContainer.removeChild(capturedImgElement);
                        analysisOverlay.style.display = 'none'; // Hide analysis overlay
                        analysisProgressContainer.style.display = 'none'; // Hide progress bar container
                        cameraPreview.style.display = 'flex'; // Opcional: para tirar outra foto
                        window.location.href = 'pagina-pagamento.html';
                     }, 0); // Redireciona imediatamente após completar 100% (pode ajustar o timeout se necessário)
                 }
             }, intervalTime);
          }
      });
   });
</script>
</body>
</html>
